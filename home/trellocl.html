<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="trellocl.css" />
        <title>KanBan</title>
  </head>
  <body>

    <div id="app">
      <nav>
        <img src="../images/Vector.png" alt="Logo do site" class="logo" />
        <ul>
          <li><a href="#" class="active"><ion-icon name="home-outline"></ion-icon>Inicio</a></li>
          <li><a href="#" ><ion-icon name="tablet-portrait"></ion-icon> Boards</a></li>
          <li><a href="#"><ion-icon name="document-text"></ion-icon>Relatórios</a></li>
          <li><a href="ajustes.html"><ion-icon name="settings-outline"></ion-icon>Ajustes</a></li>
        </ul>     
        <a href="../Login/index.html" button class="logout-btn" onclick="logout()"><ion-icon name="log-out-outline"></ion-icon>
          <span>Sair</span>
        </button></a>
      </nav>

      <main>
        <div class="pgprincipal">
          <section class="userperfil">
            <h1>Meu KanBan <img src="../images/pincel.svg" alt="" /></h1>
            <img src="../images/perfil.png"/>
          </section>

          <section class="filtro">
            <button>
              <ion-icon name="filter-outline"></ion-icon>
              <span>Filtrar</span>
            </button>
            <div class="input-wrapper">
              <ion-icon name="search-outline"></ion-icon>
              <input type="text" placeholder="Busque por cards, assuntos ou responsáveis..."/>
            </div>
          </section>

          <section class="tarefas">
            <div class="container">
                <div class="column" data-column="1" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                  <div class="head">
                    <span>A Fazer</span>
                  </div>
                  <div class="body">
                    <div class="cards_list"></div>
                    <button class="add_btn" onclick="openModal(1)">
                      <span class="material-icons"><ion-icon name="add-outline"></ion-icon></span>
                      Adicionar item
                    </button>
                  </div>
                </div>
            
                <div class="column" data-column="2" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                  <div class="head">
                    <span>Em progresso</span>
                  </div>
                  <div class="body">
                    <div class="cards_list"></div>
                    <button class="add_btn" onclick="openModal(2)">
                      <span class="material-icons"><ion-icon name="add-outline"></ion-icon></span>
                      Adicionar item
                    </button>
                  </div>
                </div>
            
                <div class="column" data-column="3" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                  <div class="head">
                    <span>Finalizado</span>
                  </div>
                  <div class="body">
                    <div class="cards_list"></div>
                    <button class="add_btn" onclick="openModal(3)">
                      <span class="material-icons"><ion-icon name="add-outline"></ion-icon></span>
                      Adicionar item
                    </button>
                  </div>
                </div>
            
                <div class="column" data-column="4" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                  <div class="head">
                    <span>Arquivado</span>
                  </div>
                  <div class="body">
                    <div class="cards_list"></div>
                    <button class="add_btn" onclick="openModal(4)">
                      <span class="material-icons"><ion-icon name="add-outline"></ion-icon></span>
                      Adicionar item
                    </button>
                  </div>
                </div>
              </div>
            
              <div id="modal">
                <div class="box">
                  <div class="head">
                    <span id="creationModeTitle">Nova tarefa</span>
                    <span id="editingModeTitle">Editar tarefa</span>
                    <button class="material-icons" onclick="closeModal()">
                      close
                    </button>
                  </div>
            
                  <div class="form">
                    <input type="hidden" id="idInput">
            
                    <div class="form-group">
                      <label for="description">Descrição</label>
                      <textarea id="description" rows="3"></textarea>
                    </div>
            
                    <div class="form-group">
                      <label for="priority">Prioridade</label>
                      <select id="priority">
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                      </select>
                    </div>
            
                    <div class="form-group">
                      <label for="column">Coluna</label>
                      <select id="column">
                        <option value="1">A Fazer</option>
                        <option value="2">Em progresso</option>
                        <option value="3">Finalizado</option>
                        <option value="4">Arquivado</option>
                      </select>
                    </div>
            
                    <div class="form-group">
                      <label for="">Prazo</label>
                      <input type="date" id="deadline">
                    </div>
            
                    <button class="primary-cadastro" onclick="createTask()" id="creationModeBtn">Salvar nova tarefa</button>
                    <button class="primary-save" onclick="updateTask()" id="editingModeBtn">Salvar alterações</button>
                    <button class="primary-excluir" onclick="deleteTask()" id="deleteBtn">Excluir</button>
                  </div>
                </div>
              </div>
          </section>
        </div>
      </main>
    </div>
    <script src="./moment.min.js"></script>
    <script src="./trellocl.js"></script>
 
</body>
</html>
